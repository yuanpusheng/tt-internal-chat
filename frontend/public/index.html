<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲聊空间 | 即时通讯</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- 左侧聊天区域 -->
            <div class="chat-section">
                <!-- 聊天头部 -->
                <div class="chat-header">
                    <div class="status">连接状态：<span id="status">未连接</span></div>
                </div>

                <!-- 聊天记录 -->
                <div class="chat-box">
                    <div id="messages"></div>
                </div>
                
                <!-- 修改发送区域 -->
                <div class="send-section">
                    <div class="message-controls">
                        <div class="message-input-wrapper">
                            <div class="input-controls">
                                <div class="left-controls">
                                    <select id="messageTarget" class="message-target">
                                        <option value="">发送给：所有人</option>
                                    </select>
                                    <label class="file-upload-btn">
                                        <input type="file" id="fileInput" hidden>
                                        <svg viewBox="0 0 24 24" class="icon">
                                            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                                        </svg>
                                    </label>
                                </div>
                            </div>
                            <input type="text" id="messageInput" placeholder="发送消息...">
                            <button id="sendBtn" disabled class="send-btn">
                                <svg viewBox="0 0 24 24" class="icon">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧用户区域 -->
            <div class="users-section">
                <div class="user-header">
                    <h3>在线用户</h3>
                    <div class="user-tip">点击自己的名字可修改昵称</div>
                </div>

                <div class="user-list">
                    <div id="userList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加配置文件 -->
    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- 在 body 结束标签前添加 -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>修改昵称</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="newNameInput" placeholder="请输入新的昵称" maxlength="20">
                <div class="modal-buttons">
                    <button class="cancel-btn">取消</button>
                    <button class="confirm-btn">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
